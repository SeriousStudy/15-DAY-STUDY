
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Day Accountancy Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-blue: #0071e3;
            --apple-bg-light: #f5f5f7;
            --apple-bg-dark: #000000;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        .dark {
            background-color: var(--apple-bg-dark);
            color: #f5f5f7;
        }

        .light {
            background-color: var(--apple-bg-light);
            color: #1d1d1f;
        }

        .apple-card {
            border-radius: 1.5rem;
            background: #ffffff;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            box-shadow: 0 4px 24px rgba(0,0,0,0.04);
        }
        
        .dark .apple-card {
            background: #1c1c1e;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }

        .apple-card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
        }

        .dark .apple-card:hover {
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
        }

        .hover-pop:active {
            transform: scale(0.96);
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            70% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop { animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    </style>
